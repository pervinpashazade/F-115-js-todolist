<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row align-items-center flex-column mt-5">
            <div class="col-md-5 mb-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="toDoInput" placeholder="Enter to do item">
                </div>
                <button id="btn" type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="col-md-5">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>To do item 1</span>
                        <div>
                            <button class="btn btn-light btn-sm">
                                <i class="fa-solid fa-check text-success"></i>
                            </button>
                            <button class="btn btn-light btn-sm">
                                <i class="fa-solid fa-trash text-danger"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
